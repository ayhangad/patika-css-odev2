<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">

            <div class="tables">

                <a href="" class="links">Stanford Search</a><a href="" class="links">Linux Search</a>
            </div>
            <div class="tables">
                <a href="">Help!</a>

                <a href="">Company Info</a>
                <a href="">Google! Logos</a>
            </div>
            <div class="tables">
                Get Google! updates monthly:
                <input type="text" class="td-input">
                <div class="td-3-bottom">
                    <button>Subscribe</button>
                    <a href="">Archive</a>
